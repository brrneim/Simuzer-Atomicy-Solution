<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Menu</a>
  </div> 
  <div class="navbar-right text-right" style="margin-left: auto;  margin-right: 0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light margin-right text-right navbar-right">
      <div class="container-fluid">
         <ul class="navbar-nav navbar-right">
              <li class="nav-item"
                  *ngIf="isLoggedIn">
                  <a class="nav-link"
                     routerLink='/login'>Welcome {{ userName }}</a>
              </li>
              <li class="nav-item"
                  *ngIf="!isLoggedIn">
                  <a class="nav-link"
                     routerLink='/auth/login'>Log In</a>
              </li>
              <li class="nav-item"
                  *ngIf="isLoggedIn">
                  <a class="nav-link"
                     (click)="logOut()"
                     style="cursor: pointer">Log Out</a>
              </li>
          </ul>
      </div>
  </nav>
  </div>

</mat-toolbar>
